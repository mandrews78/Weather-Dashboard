<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>



<body class="containter-fluid">
    <header>
        <h1 class="fw-bolder">Weather Dashboard</h1>
    </header>

    <div class="row">
        <!--Search a City-->
        <div class="col-sm-3" id="search">
            <h3>Search for a City: </h3>
            <input class="form-control-sm" placeholder="Enter a city" type="text" id="cityName" />
            <button class="btn btn-primary" id="searchButton">Search</button>
            <hr>
            <div class="list-group" id="searchHistory"></div>
        </div>

        <!-- Display Weather -->
        <div class="col-auto">
            <!-- Current Weather -->
            <div class="row" id="currentWeather"></div>
            <!-- 5 day forecast -->
            <div class="row" id="forecastWeather">
                <h4>5 Day Forecast: </h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
