<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
    <header>
        <h1 class="fw-semibold">Weather Dashboard</h1>
    </header>

    <div class="row">
        <!-- Search City -->
        <div class="col-3" id="search">
            <h2>Search for a City: </h2>
            <input class="form-input" placeholder="Enter a City" type="text" id="cityName" />
            <button class="btn btn-primary" id="searchButton">Search</button>
            <hr>
            <div class="list-group" id="historyList"></div>
        </div>

        <!-- Displays Weather -->
        <div class="col-7">
            <!-- Current Weather -->
            <div class="row" id="currentWeather"></div>
            <!-- Future Forecast -->
            <div class="row" id="forecastWeather">
                <h3>5-Day Forecast: </h3>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
