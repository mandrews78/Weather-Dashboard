<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>

</head>

<body class="containter-fluid">
    <header>
        <h1 class="mb-3">Weather Dashboard</h1>
    </header>

    <div class="row">
        <!--Search a City-->
        <div class="col-2" id="search">
            <h2>Search for a City: </h2>
            <input class="form-control" type="text" placeholder="Enter a city" id="cityName" />
            <br>
            <button type="button" class="btn btn-primary btn-lg" id="searchButton">Search</button>
            <br>
            <div class="list-group" id="searchHistory"></div>
        </div>
        <div class="col-10">
            <div class="row" id="currentWeather"></div>

            <div class="row" id="forecastWeather">
                <h3>5 Day Forecast</h3>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
